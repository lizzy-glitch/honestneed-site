  <main>
    <section>
      <p>Please complete the form below to apply for emergency assistance. All submissions are confidential.</p>
      <form action="https://formspree.io/f/meokykwr" method="POST">
        <label for="name">Full Name:</label><br />
        <input type="text" id="name" name="name" required><br /><br />
        <label for="email">Email Address:</label><br />
        <input type="email" id="email" name="email" required><br /><br />
        <label for="phone">Phone Number:</label><br />
        <input type="tel" id="phone" name="phone"><br /><br />
        <label for="story">Brief Description of Your Situation:</label><br />
        <textarea id="story" name="story" rows="5" required></textarea><br /><br />
        <button type="submit">Submit Application</button>
      </form>
    </section>
  </main>
