<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donate | Honestneed</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to bottom, #ffe3d8, #ffffff);
      margin: 0;
      color: #333;
    }

    header {
      background-color: #ffffffcc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    header img {
      height: 50px;
    }

    nav a {
      margin: 0 10px;
      color: #333;
      font-weight: bold;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .message {
      text-align: center;
      margin-top: 30px;
      font-size: 1.1rem;
      color: #555;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <img src="honestneed-logo.png" alt="Honestneed Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="apply.html">Apply for Help</a>
      <a href="donate.html">Donate</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h1>Make a Donation</h1>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="amount">Amount You Wish to Donate (USD)</label>
      <input type="number" id="amount" name="amount" required />

      <button type="submit">Submit & Proceed</button>
    </form>

    <div class="message">
      After submitting, one of our agents will reach out to you shortly with next steps.
    </div>
  </div>

  <footer>
    &copy; 2025 Honestneed. All Rights Reserved.
  </footer>
</body>
</html>
